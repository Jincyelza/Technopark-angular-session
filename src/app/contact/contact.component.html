<h1 style="color: blueviolet">contact us</h1>
<div class="form-group">
<form (ngSubmit)="onSubmit(f)" #f="ngForm">
    <label for="usr">Name:</label>
    <input type="text" class="form-control" name="username" ngModel>
    <label for="number">phone number:</label>
    <input type="text" class="form-control"  name="number" ngModel>
    <label for="mail">e-mail id:</label>
    <input type="text" class="form-control"  name="email" ngModel>
    <label for="comment">Message:</label>
    <textarea class="form-control" rows="5"  name="message" ngModel></textarea><br>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
