<div class="container">
  <table class="table">
    <p [innerText]="count"></p>
    <tr>
      <td>
          
          <button (click)="counterinc()">count+</button>
      </td>
   
        <td>
            
            <button (click)="counterdec()">count-</button>
            
        </td>
      </tr>
</table>
  </div>
